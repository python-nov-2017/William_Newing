<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form Assignment</title>
   </head>
   <body>
       <h1>My Registration Form</h1>
          <form action="">
                  <label for="first_name">First Name:</label>
                  <input type="text" id="first_name" name="first_name">
                  <br>

                  <label for="last_name">Last Name:</label>
                  <input type="text" id="last_name" name="last_name">
                  <br>

                  <label for="email">Email:</label>
                  <input type="text" id="email" name="email">
                  <br>

                  <label for="password">Password:</label>
                  <input type="password" id="password" name="password">
                  <br>

                  <label for="pw_confirm">Password Confirmation:</label>
                  <input type="password" id="pw_confirm" name="password_confirmation">
                  <br>

                  <label for="Birthday">Birthday:</label>
                  <input type="date" id="mm/day/yr" name="bday">
                  <br>

                  <label for="male">Male</label>
                  <input type="radio" id="male" name="gender" value="male">
                  <label for="female">Female</label>
                  <input type="radio" id="female" name="gender" value="female">
                  <label for ="other">Other</label>
                  <input type="radio" id="other" name="gender" value="other">
                  <br>

                  <label for="desc">A short description about yourself:</label>
                  <br>
                  <textarea id="description" cols="30" rows="10"></textarea>
                  <br>

                  <select name="Favorite Language">
                      <option value="JavaScript">JavaScript</option>
                      <option value="HTML">HTML</option>
                      <option value="CSS">CSS</option>
                  </select>
                  <br>

                 <input type="submit" value="Submit">
          </form>
      </body>
</html>
